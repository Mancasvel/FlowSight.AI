<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowSight DEV Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #2563eb;
      --success: #16a34a;
      --error: #dc2626;
      --bg: #f8fafc;
      --surface: #fff;
      --text: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
    }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    .header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 16px 24px; }
    .header h1 { font-size: 18px; font-weight: 600; }
    .header .sub { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
    .container { max-width: 600px; margin: 0 auto; padding: 24px; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 16px; }
    .card-title { font-size: 14px; font-weight: 600; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
    .card-title .material-icons { font-size: 18px; color: var(--primary); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
    .form-group { margin-bottom: 12px; }
    .form-group label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 6px; font-weight: 500; }
    .form-group input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; }
    .form-group input:focus { outline: none; border-color: var(--primary); }
    .btn { padding: 10px 20px; border: none; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; }
    .btn .material-icons { font-size: 16px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-error { background: var(--error); color: white; }
    .btn-outline { background: transparent; border: 1px solid var(--border); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-group { display: flex; gap: 8px; }
    .status-row { display: flex; align-items: center; gap: 8px; padding: 12px; background: var(--bg); border-radius: 8px; margin-bottom: 12px; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
    .status-dot.ok { background: var(--success); }
    .status-dot.warn { background: #f59e0b; }
    .status-text { font-size: 13px; }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 16px; }
    .stat { text-align: center; padding: 12px; background: var(--bg); border-radius: 8px; }
    .stat-value { font-size: 24px; font-weight: 300; }
    .stat-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; }
    .activity-list { max-height: 300px; overflow-y: auto; }
    .activity-item { padding: 12px; border-bottom: 1px solid var(--border); }
    .activity-item:last-child { border-bottom: none; }
    .activity-time { font-size: 11px; color: var(--text-secondary); margin-bottom: 4px; }
    .activity-desc { font-size: 13px; line-height: 1.4; }
    .activity-badge { display: inline-block; font-size: 10px; padding: 2px 8px; border-radius: 10px; background: var(--bg); margin-top: 6px; }
    .activity-badge.synced { background: #dcfce7; color: #166534; }
    .empty { text-align: center; padding: 30px; color: var(--text-secondary); }
    .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <h1>FlowSight DEV Agent</h1>
    <div class="sub">Screen analysis with local AI</div>
  </div>
  
  <div class="container">
    <div class="card">
      <div class="card-title"><span class="material-icons">link</span> Connection</div>
      <div class="status-row">
        <div class="status-dot" id="ollamaDot"></div>
        <span class="status-text" id="ollamaStatus">Checking Ollama...</span>
      </div>
      <div class="status-row">
        <div class="status-dot" id="pmDot"></div>
        <span class="status-text" id="pmStatus">Not connected to PM</span>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label>PM Dashboard URL</label>
          <input type="text" id="pmUrl" placeholder="http://192.168.1.100:8080">
        </div>
        <div class="form-group">
          <label>API Key</label>
          <input type="text" id="apiKey" placeholder="fsk_...">
        </div>
      </div>
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="devName" placeholder="John Doe">
      </div>
      <button class="btn btn-primary" id="testBtn">
        <span class="material-icons">wifi_tethering</span> Test Connection
      </button>
    </div>
    
    <div class="card">
      <div class="card-title"><span class="material-icons">play_circle</span> Monitoring</div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="statStatus">Off</div>
          <div class="stat-label">Status</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statSent">0</div>
          <div class="stat-label">Reports</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statInterval">30s</div>
          <div class="stat-label">Interval</div>
        </div>
      </div>
      <div class="form-group">
        <label>Capture Interval (seconds)</label>
        <input type="number" id="interval" value="30" min="10" max="300">
      </div>
      <div class="btn-group">
        <button class="btn btn-success" id="startBtn"><span class="material-icons">play_arrow</span> Start</button>
        <button class="btn btn-error" id="stopBtn"><span class="material-icons">stop</span> Stop</button>
        <button class="btn btn-outline" id="captureBtn"><span class="material-icons">camera_alt</span> Capture Now</button>
      </div>
    </div>
    
    <div class="card">
      <div class="card-title"><span class="material-icons">history</span> Recent Activity</div>
      <div class="activity-list" id="activityList">
        <div class="empty">No activity yet. Start monitoring to begin.</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { invoke } from 'https://esm.sh/@tauri-apps/api@2.0.0/core';
    
    let isMonitoring = false;
    let monitoringInterval = null;
    let activityLog = [];
    
    await invoke('initialize_agent');
    
    async function loadConfig() {
      const config = await invoke('get_config');
      document.getElementById('pmUrl').value = config.pmUrl || 'http://localhost:8080';
      document.getElementById('apiKey').value = config.apiKey || '';
      document.getElementById('devName').value = config.devName || '';
      document.getElementById('interval').value = (config.captureInterval || 30000) / 1000;
    }
    
    async function saveConfig() {
      await invoke('update_config', {
        config: {
          pmUrl: document.getElementById('pmUrl').value,
          apiKey: document.getElementById('apiKey').value,
          devName: document.getElementById('devName').value,
          captureInterval: parseInt(document.getElementById('interval').value) * 1000,
          visionModel: 'llava:7b'
        }
      });
    }
    
    async function checkOllama() {
      const dot = document.getElementById('ollamaDot');
      const text = document.getElementById('ollamaStatus');
      try {
        const r = await invoke('check_ollama');
        if (r.online && r.hasVisionModel) {
          dot.className = 'status-dot ok';
          text.textContent = 'Ollama + LLaVA ready';
        } else if (r.online) {
          dot.className = 'status-dot warn';
          text.textContent = 'Need LLaVA: ollama pull llava:7b';
        } else {
          dot.className = 'status-dot';
          text.textContent = 'Ollama offline';
        }
      } catch {
        dot.className = 'status-dot';
        text.textContent = 'Ollama error';
      }
    }
    
    async function testConnection() {
      await saveConfig();
      const dot = document.getElementById('pmDot');
      const text = document.getElementById('pmStatus');
      const btn = document.getElementById('testBtn');
      
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Testing...';
      
      try {
        const r = await invoke('test_pm_connection');
        if (r.connected) {
          dot.className = 'status-dot ok';
          text.textContent = 'Connected to PM Dashboard';
        } else {
          dot.className = 'status-dot';
          text.textContent = 'Cannot reach PM at ' + r.url;
        }
      } catch {
        dot.className = 'status-dot';
        text.textContent = 'Connection error';
      }
      
      btn.disabled = false;
      btn.innerHTML = '<span class="material-icons">wifi_tethering</span> Test Connection';
    }
    
    async function updateStatus() {
      const status = await invoke('get_status');
      document.getElementById('statStatus').textContent = status.isRunning ? 'On' : 'Off';
      document.getElementById('statStatus').style.color = status.isRunning ? 'var(--success)' : 'var(--text)';
      document.getElementById('statSent').textContent = status.reportsSent || 0;
    }
    
    async function captureNow() {
      const btn = document.getElementById('captureBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>';
      
      try {
        await saveConfig();
        const report = await invoke('capture_and_analyze');
        activityLog.unshift(report);
        if (activityLog.length > 20) activityLog.pop();
        renderActivity();
        updateStatus();
      } catch (e) {
        alert('Error: ' + e);
      }
      
      btn.disabled = false;
      btn.innerHTML = '<span class="material-icons">camera_alt</span> Capture Now';
    }
    
    function renderActivity() {
      const list = document.getElementById('activityList');
      if (activityLog.length === 0) {
        list.innerHTML = '<div class="empty">No activity yet.</div>';
        return;
      }
      list.innerHTML = activityLog.map(r => `
        <div class="activity-item">
          <div class="activity-time">${r.timestamp}</div>
          <div class="activity-desc">${r.description}</div>
          <span class="activity-badge ${r.synced ? 'synced' : ''}">${r.activity_type} ${r.synced ? '- synced' : ''}</span>
        </div>
      `).join('');
    }
    
    async function startMonitoring() {
      await saveConfig();
      await invoke('start_monitoring');
      isMonitoring = true;
      
      const interval = parseInt(document.getElementById('interval').value) * 1000;
      document.getElementById('statInterval').textContent = (interval/1000) + 's';
      
      await captureNow();
      monitoringInterval = setInterval(captureNow, interval);
      updateStatus();
    }
    
    async function stopMonitoring() {
      await invoke('stop_monitoring');
      isMonitoring = false;
      if (monitoringInterval) clearInterval(monitoringInterval);
      monitoringInterval = null;
      updateStatus();
    }
    
    document.getElementById('testBtn').onclick = testConnection;
    document.getElementById('startBtn').onclick = startMonitoring;
    document.getElementById('stopBtn').onclick = stopMonitoring;
    document.getElementById('captureBtn').onclick = captureNow;
    
    ['pmUrl', 'apiKey', 'devName', 'interval'].forEach(id => {
      document.getElementById(id).onchange = saveConfig;
    });
    
    loadConfig();
    checkOllama();
    updateStatus();
    setInterval(checkOllama, 30000);
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
