<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSight Agent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 700px;
        padding: 40px;
      }

      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .status {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .status-row:last-child {
        margin-bottom: 0;
      }

      .label {
        font-weight: 600;
        color: #555;
      }

      .value {
        color: #333;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-indicator.running {
        background: #10b981;
        box-shadow: 0 0 10px #10b981;
      }

      .status-indicator.stopped {
        background: #ef4444;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 30px;
      }

      button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #e5e7eb;
        color: #333;
      }

      .btn-secondary:hover {
        background: #d1d5db;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .dev-mode {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e5e7eb;
      }

      .dev-mode h3 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .simulate-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .btn-simulate {
        background: #f59e0b;
        color: white;
        padding: 10px;
        font-size: 13px;
      }

      .btn-simulate:hover {
        background: #d97706;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FlowSight Agent</h1>
      <p class="subtitle">Monitor your development activity locally and securely</p>

      <div class="status">
        <div class="status-row">
          <span class="label">Status:</span>
          <span class="value">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Stopped</span>
          </span>
        </div>
        <div class="status-row">
          <span class="label">Events Sent:</span>
          <span class="value" id="eventCount">0</span>
        </div>
        <div class="status-row">
          <span class="label">Last Activity:</span>
          <span class="value" id="lastActivity">Never</span>
        </div>
      </div>

      <form id="configForm">
        <div class="form-group">
          <label for="apiUrl">API URL</label>
          <input type="text" id="apiUrl" placeholder="https://your-app.vercel.app" />
        </div>

        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="fsa_..." />
        </div>

        <div class="form-group">
          <label for="devId">Developer ID</label>
          <input type="text" id="devId" placeholder="your-email@company.com" />
        </div>

        <div class="form-group">
          <label for="captureInterval">Capture Interval (seconds)</label>
          <input type="number" id="captureInterval" min="10" max="300" value="30" />
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="enableScreenCapture" />
            <label for="enableScreenCapture">Enable Screen Capture (for OCR)</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="enableOCR" />
            <label for="enableOCR">Enable OCR (detect ticket IDs)</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="enableActivityDetection" />
            <label for="enableActivityDetection">Enable Activity Detection</label>
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="btn-secondary" id="saveConfigBtn">Save Config</button>
          <button type="button" class="btn-primary" id="startBtn">Start Monitoring</button>
          <button type="button" class="btn-danger" id="stopBtn">Stop Monitoring</button>
        </div>
      </form>

      <div class="dev-mode">
        <h3>üß™ Dev Mode - Simulate Events</h3>
        <div class="simulate-buttons">
          <button class="btn-simulate" data-event="coding">üíª Coding</button>
          <button class="btn-simulate" data-event="browsing">üåê Browsing</button>
          <button class="btn-simulate" data-event="testing">üß™ Testing</button>
          <button class="btn-simulate" data-event="terminal">‚å®Ô∏è Terminal</button>
        </div>
      </div>
    </div>

    <script>
      // Load config on startup
      async function loadConfig() {
        const config = await window.electronAPI.getConfig();
        document.getElementById('apiUrl').value = config.apiUrl;
        document.getElementById('apiKey').value = config.apiKey;
        document.getElementById('devId').value = config.devId;
        document.getElementById('captureInterval').value = config.captureInterval / 1000;
        document.getElementById('enableScreenCapture').checked = config.enableScreenCapture;
        document.getElementById('enableOCR').checked = config.enableOCR;
        document.getElementById('enableActivityDetection').checked = config.enableActivityDetection;
      }

      // Update status
      async function updateStatus() {
        const status = await window.electronAPI.getStatus();
        const indicator = document.getElementById('statusIndicator');
        const text = document.getElementById('statusText');
        
        if (status.isRunning) {
          indicator.classList.add('running');
          indicator.classList.remove('stopped');
          text.textContent = 'Running';
        } else {
          indicator.classList.remove('running');
          indicator.classList.add('stopped');
          text.textContent = 'Stopped';
        }

        document.getElementById('eventCount').textContent = status.eventCount;
        document.getElementById('lastActivity').textContent = 
          status.lastEventTime ? new Date(status.lastEventTime).toLocaleTimeString() : 'Never';
      }

      // Save config
      document.getElementById('saveConfigBtn').addEventListener('click', async () => {
        const config = {
          apiUrl: document.getElementById('apiUrl').value,
          apiKey: document.getElementById('apiKey').value,
          devId: document.getElementById('devId').value,
          captureInterval: parseInt(document.getElementById('captureInterval').value) * 1000,
          enableScreenCapture: document.getElementById('enableScreenCapture').checked,
          enableOCR: document.getElementById('enableOCR').checked,
          enableActivityDetection: document.getElementById('enableActivityDetection').checked,
        };

        await window.electronAPI.updateConfig(config);
        alert('Configuration saved!');
      });

      // Start monitoring
      document.getElementById('startBtn').addEventListener('click', async () => {
        await window.electronAPI.startMonitoring();
        await updateStatus();
      });

      // Stop monitoring
      document.getElementById('stopBtn').addEventListener('click', async () => {
        await window.electronAPI.stopMonitoring();
        await updateStatus();
      });

      // Simulate events
      document.querySelectorAll('.btn-simulate').forEach(btn => {
        btn.addEventListener('click', async () => {
          const eventType = btn.getAttribute('data-event');
          await window.electronAPI.simulateEvent(eventType);
          await updateStatus();
        });
      });

      // Initialize
      loadConfig();
      updateStatus();
      setInterval(updateStatus, 2000);
    </script>
  </body>
</html>
